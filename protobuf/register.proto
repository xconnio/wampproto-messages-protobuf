syntax = "proto3";

message Register {
  uint64 request_id = 1;
  string procedure = 2;
  Invoke invoke = 3;
  Match match = 4;

  enum Invoke {
    SINGLE = 0;
    ROUNDROBIN = 1;
    RANDOM = 2;
    FIRST = 3;
    LAST = 4;
  }

  enum Match {
    EXACT = 0;
    PREFIX = 1;
    WILDCARD = 2;
  }
}
