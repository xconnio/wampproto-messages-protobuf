name: Python CI

on:
  push:
    branches:
      - main
    paths:
      - python/**

  pull_request:
    branches:
      - main
    paths:
      - python/**

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup environment & install dependencies
        run: make setup

      - name: Build wheel
        run: make build-wheel

      - name: Run tests
        run: make test

  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Ruff
        uses: chartboost/ruff-action@v1
        with:
          src: './python'
